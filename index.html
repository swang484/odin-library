<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <div class="sidebar">
        <h1>My Library</h1>
        <hr>
        <form class="book-form">
            <h2>Title</h2>
            <input type="text" class="title" required placeholder="Title">
            <h2>Author</h2>
            <input type="text" class="author" placeholder="Author">
            <h2>Pages</h2>
            <input type="number" class="pages" placeholder="Pages">
            <h2>Read</h2>
            <input type="checkbox" class="read">
            <button class="add-book">Add Book</button>
        </form>
    </div>
    <div class="book-container">
        <div class="book">
            <h3>Book Title</h3>
            <p>by Author Name</p>
            <p>Pages: 123</p>
            <p>Status: Not Read</p>
            <button>Toggle Read</button>
            <button>Remove Book</button>
        </div>
</body>
</html>
